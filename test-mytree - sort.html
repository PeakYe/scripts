<html>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />

<script src="bootstrap-fileview/bootstrap-fileview.js"></script>

<style>
	body{
		margin: 0px;
	}
</style>
</head>
<body>
	<div id="tree"  class="file-view">
		<ul>
			<li id="1">1</li>
			<li id="3">3</li>
			<li id="2">2</li>
			<li id="4">4</li>
		</ul>

	</div>
	<script>
		$('#tree li').sort(function(a,b){
			var va=a.getAttribute("id");
			var vb=b.getAttribute("id");
			console.log(va-vb);
			return va-vb;
		}).detach().appendTo($('#tree ul'));
	</script>
</body>
